name: Ingest & publish (official)

on:
  schedule:
    # Daily at 02:17 UTC
    - cron: '17 2 * * *'
  workflow_dispatch:
    inputs:
      games:
        description: "Comma-separated game ids (pais_lotto,pais_chance) or 'all'"
        required: false
        default: "all"
      mode:
        description: "incremental or full"
        required: false
        default: "incremental"

permissions:
  contents: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend
        uses: actions/checkout@v4

      - name: Checkout data archive
        uses: actions/checkout@v4
        with:
          repository: ubriga/lottery-data-archive
          path: data-archive
          token: ${{ secrets.DATA_ARCHIVE_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingestion
        env:
          GAMES: ${{ inputs.games }}
          MODE: ${{ inputs.mode }}
        run: |
          python -m etl.run_ingest \
            --data-repo-path data-archive \
            --games "${GAMES}" \
            --mode "${MODE}" \
            --log-path data-archive/datasets/_meta/last_run.log

      - name: Commit & push data archive changes
        working-directory: data-archive
        run: |
          git config user.name "lottery-platform-bot"
          git config user.email "actions@github.com"
          git add datasets
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ“¥ Auto-ingest: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push

      - name: Upload ingestion log
        uses: actions/upload-artifact@v4
        with:
          name: ingest-log
          path: data-archive/datasets/_meta/last_run.log
          retention-days: 14
